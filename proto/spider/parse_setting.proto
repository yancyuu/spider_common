syntax = "proto3";

message ParseSettingMessage {
// 解析状态
enum ParseStatus {
    // 启动
    ENABLED = 0;
    // 关闭
    DISABLED = 1;
    // 删除
    DELETED = 2;
  }
  enum RequestMethod {
    GET= 0;
    POST = 1;
  }
  enum ParseRules {
    // 正则
    REGULAR= 0;
    // xpath
    XPATH = 1;
  }
  // 唯一id
  string id = 1;
  ParseStatus status = 2;
  // 解析规则
  ParseRules parse_rules = 3;
  // 创建时间
  int32 create_time = 4;
  // 删除时间
  int32 delete_time = 5;
  // 下一页的目标url规则
  string next_spider_rules = 6;
  // 请求方法
  RequestMethod request_method = 7;
  // 下一页是否是重复类型：如每一页中都有前一页后一页这种情况
  bool enable_next_spider_repeated = 8;
}